<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Example</title>
    <style>
      .scaled-element {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transform: scale(
          1.5,
          2
        ); /* Scales 1.5 times horizontally and 2 times vertically */
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="scaled-element">Scaled Element</div>
  </body>
</html>
