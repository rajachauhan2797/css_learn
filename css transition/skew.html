<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skew Transformation Example</title>
    <style>
      .skewed-element {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        transform: skew(20deg, -10deg);
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="skewed-element">Skewed Element</div>
  </body>
</html>
