<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate Example</title>
    <style>
      .translated-element {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transform: translate(50px, 0); /* Translates 50 pixels to the right */
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="translated-element">Translated Element</div>
  </body>
</html>
