<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-class Selector Example</title>
    <style>
      /* Internal CSS */
      a:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <p><a href="#">Hover over this link</a> to see the color change.</p>
  </body>
</html>
