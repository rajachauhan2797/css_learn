<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector Example</title>
    <style>
      /* Select input elements with type="text" and apply styles */
      input[type="text"] {
        width: 200px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }

      /* Select anchor elements with href attribute containing "example.com" and apply styles */
      a[href*="example.com"] {
        color: blue;
        text-decoration: underline;
      }

      /* Select button elements with class "btn-primary" and apply styles */
      button.btn-primary {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <input type="text" placeholder="Enter text here" />

    <a href="https://www.example.com">Visit Example.com</a>

    <button class="btn-primary">Primary Button</button>
  </body>
</html>
