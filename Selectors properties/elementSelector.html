<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Selector Example</title>
    <style>
      /* CSS element selector */
      h1 {
        color: blue;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: circle;
      }

      /* Applying styles using a class selector */
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph of text. It will have a font size of 18 pixels.</p>

    <div class="highlight">
      <p>
        This paragraph has a yellow background because it has a class of
        "highlight".
      </p>
    </div>

    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </body>
</html>
