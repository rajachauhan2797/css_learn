<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class Selector Example</title>
    <style>
      .my-class {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <p class="my-class">
      This paragraph has the CSS class selector styles applied.
    </p>
    <p>This paragraph does not have any special styles.</p>
  </body>
</html>
